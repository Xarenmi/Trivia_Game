<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Xarenmi">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Einstein Kleinigkeiten</title>
</head>

<body>
    <main id="index">
        <p>
            Click on any category to start your quiz.
        </p>
        <section id="all_categories" cat=""><img src="./img/kleinigkeiten.png" alt="All Categories"></section>
        <section id="general_knowlegde" cat="9"><img src="./img/general.png" alt="General Knowledge"></section>
        <section id="movies" cat="11"><img src="./img/movies.png" alt="Movies"></section>
        <section id="books" cat="10"><img src="./img/books.png" alt="Books"></section>
        <section id="music" cat="12"><img src="./img/music.png" alt="Music"></section>
        <section id="science" cat="17"><img src="./img/science.png" alt="Science"></section>
        <section id="sports" cat="21"><img src="./img/sports.png" alt="Sports"></section>
        <section id="geography" cat="22"><img src="./img/geography.png" alt="Geography"></section>
        <section id="history" cat="23"><img src="./img/history.png" alt="History"></section>
        <section id="art" cat="25"><img src="./img/art.png" alt="Art"></section>
        <section id="animals" cat="27"><img src="./img/animals.png" alt="Animals"></section>
    </main>
    <main id="display">
        <section id="option_container">
            <aside id="type">
                <div>
                    <h1 class="option_header">CHOOSE AN ANSWER TYPE</h1>
                    <img src="./img/multiple.png" alt="multiple">
                    <p>MULTIPLE</p>
                </div>
                <div>
                    <img src="./img/boolean.png" alt="boolean">
                    <p>TRUE OR FALSE</p>
                </div>
                <div>
                    <img src="./img/any_type.png" alt="any">
                    <p>A BIT OF BOTH</p>
                </div>
            </aside>
            <aside id="difficulty">
                <h1 class="option_header">CHOOSE A DIFFICULTY LEVEL</h1>
                <div><img id="level" src="./img/any.png" alt="any">
                <p>ANY</p></div>
                <section class="button_container">
                    <img src="./img/prev.png" alt="prev">
                    <img src="./img/next.png" alt="next">
                </section>
            </aside>
            <button class="one_button">CONTINUE</button>
        </section>
    </main>
    <script type="module" src="./src/script.js"></script>
</body>

</html>
